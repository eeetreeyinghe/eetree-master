<div class="modal-header">
    <h3 class="modal-title">视频</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group" ng-class="{'has-success' : videoPassed}">
            <label for="image-title">视频代码（iframe方式）：</label>
            <input type="text" class="form-control" ng-model="data.video" ng-blur="videoPassed = true" id="video-src" placeholder="视频分享代码">
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
